name: Run RELPS Scraper Daily

on:
  schedule:
    - cron: "0 3 * * *" # Daily at 03:00 UTC
  workflow_dispatch:    # For manuel run
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install

      - name: Run scraper
        run: |
          python scraper.py  

      - name: Update timestamp to force change
        run: |
          echo "Last update: $(date '+%Y-%m-%d %H:%M:%S')" >> relps_final.json

      - name: Force commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add relps_final.json
          git commit -m "Auto update $(date '+%Y-%m-%d %H:%M:%S')" || true
          git push
